<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>	Formularios</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		.row{
			margin-bottom: 10px;

		}
	</style>
	
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-4">
				<div class="input-group mb-3">
  					<div class="input-group-prepend">
    				<span class="input-group-text" id="basic-addon1">@</span>
  					</div>
  					<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
				</div>
			</div>	


				<div class="col-4">
					<div class="input-group mb-3">
  					<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  						<div class="input-group-prepend">
    					<span class="input-group-text" id="basic-addon1">@seudominio.com.br</span>
  						</div>
				</div>
			</div>	

			
			<div class="col-4">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
    					<span class="input-group-text" id="basic-addon1">R$</span>
  					</div>
				<input type="text" class="form-control" name="input1" placeholder="Nome de Usuário" aria-label="nome de Usuário" aria-decribedby="input1">
					<div class="input-group-prepend">
    					<span class="input-group-text" id="basic-addon1">.00</span>
  					</div>
				</div>
			</div>
						<div class="col-4">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
    					<span class="input-group-text" id="basic-addon1">R$</span>
  					</div>
				
					<input type="text" class="form-control" name="input1" placeholder="Nome de Usuário" aria-label="nome de Usuário" aria-decribedby="input1">
					
				</div>
			</div>	
				<div class="col-4">
				<div class="input-group">
					<div class="input-group-prepend">
    					<span class="input-group-text" id="basic-addon1">R$</span>
    					<span class="input-group-text" id="basic-addon1">.00</span>
  					</div>

					<input type="text" class="form-control" name="input1" placeholder="Nome de Usuário" aria-label="nome de Usuário" aria-decribedby="input1">
					
				</div>
			</div>
			<div class="col-4">
				<div class="input-group">
					<div class="input-group-prepend">
    					<span class="input-group-text" id="basic-addon1">R$</span>
    				</div>
						<textarea class="form-control" aria-label="With textarea"></textarea>

				</div>
			</div>

			<div class="input-group mb-3">
  				<div class="input-group-prepend">
    				<div class="input-group-text">
      				<input type="checkbox" aria-label="Checkbox for following text input">
    				</div>
  				</div>
 				 <input type="text" class="form-control" aria-label="Text input with checkbox">
			</div>

			<div class="input-group">
  				<div class="input-group-prepend">
    				<div class="input-group-text">
    			 		 <input type="radio" aria-label="Radio button for following text input">
    				</div>
  				</div>
 			 	<input type="text" class="form-control" aria-label="Text input with radio button">


			</div>

		</div>
	</div>

	<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
  </div>
  <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
</div>

<div class="col-4">
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Campo de pesquisa" aria-label="Recipient's username" aria-describedby="button-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
  </div>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend" id="button-addon3">
    <button class="btn btn-outline-secondary" type="button">Button</button>
    <button class="btn btn-outline-secondary" type="button">Button</button>
  </div>
  <input type="text" class="form-control" placeholder="" aria-label="Example text with two button addons" aria-describedby="button-addon3">
</div>

<div class="input-group" class="pagination justify-content-end">
  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
  <div class="input-group-append" id="button-addon4">
    <button class="btn btn-outline-secondary" type="button">Button</button>
    <button class="btn btn-outline-secondary" type="button">Button</button>
  </div>
</div>
		

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>

</nav>

   <div class="row">

	      <img class="d-block w-100" src="https://www.adminserver.com.br/imagens_banner/1275.png" alt="Chicago">

	  <a class="carousel-control-prev" href="#demo" data-slide="prev">

	  <a class="carousel-control-next" href="#demo" data-slide="next">
	    <span class="carousel-control-next-icon"></span>
	  </a>

	</div>
    </div>
 </div>
		

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

.navbar {
 background-color: yellow;
