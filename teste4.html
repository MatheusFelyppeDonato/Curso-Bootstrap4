<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <style>
    .popup{
      position: fixed;
      top: 0; bottom: 0;
      left: 0; right: 0;
      margin: auto;
      width: 300px;
      height: 180px;
      padding: 15px;
      border: solid 1px #4c4d4f;
      background:  #f5182a;
      display: none;
    }



  </style>
  <script type="text/javascript">
    function abrir (){
      document.getElementById('popup')=style.display = 'block';
    }
    function fechar (){
      document.getElementById('popup')=style.display = 'none';
    }

  </script>
</head>

<body>
  <div id="popup" class="popup">
    
    <p> Teste de popup </p>
  </div>


  <a href="javascript: abrir():">Abrir popup</a>
  </body>
</html>
